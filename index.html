<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <img class="img-class" src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h2>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <h2>10k+</h2> <span class="stat-heading">COMPANIES</span>
          </div>
          <div class="stats">
            <h2>314</h2> <span class="stat-heading">TEMPLATES</span>
          </div>
          <div class="stats">
            <h2>12M+</h2> <span class="stat-heading">QUERIES</span>
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://hagag27.github.io/CSS-MySite/" target="_blank">Mohamed AboEl-Hagag</a>.
    </div>
  </body>

</html>
